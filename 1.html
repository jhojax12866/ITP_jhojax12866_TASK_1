<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Tel√©fono Celular</title>
</head>
<body>
    <div class="phone">
        <div class="screen">
            <div class="display">
                <input id="display-input" type="text" readonly>
            </div>
        </div>
        <div class="buttons">
            <button class="number-button" onclick="addToDisplay('1')">1</button>
            <button class="number-button" onclick="addToDisplay('2')">2</button>
            <button class="number-button" onclick="addToDisplay('3')">3</button>
            <button class="number-button" onclick="addToDisplay('4')">4</button>
            <button class="number-button" onclick="addToDisplay('5')">5</button>
            <button class="number-button" onclick="addToDisplay('6')">6</button>
            <button class="number-button" onclick="addToDisplay('7')">7</button>
            <button class="number-button" onclick="addToDisplay('8')">8</button>
            <button class="number-button" onclick="addToDisplay('9')">9</button>
            <button class="number-button" onclick="addToDisplay('0')">0</button>
            <button class="call-button" onclick="call()">Llamar</button>
            <button class="clear-button" onclick="clearDisplay()">Borrar</button>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
